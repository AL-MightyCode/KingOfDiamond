<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="images/kd.jpg">
    <title>Balance Scale Game</title>
    <style>
        /* General Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { 
            background: radial-gradient(circle, #222, #000); 
            color: #fff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            text-align: center; 
        }

        /* Main Container */
        .container { 
            max-width: 800px; 
            background: rgba(255, 255, 255, 0.1); 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4); 
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 255, 255, 0.5);
        }

        /* Title */
        h1 { 
            color: #47cfff; 
            font-size: 2.5rem; 
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        /* Login Form */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
        }

        /* Timer */
        .timer { 
            font-size: 2rem; 
            color: #47cfff; 
            font-weight: bold; 
            background: rgba(0, 255, 255, 0.2); 
            padding: 10px 20px; 
            border-radius: 8px; 
            display: inline-block; 
            margin: 10px 0;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        /* Players Grid */
        .players-grid { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 15px; 
            justify-content: center; 
            margin: 20px 0;
        }

        .player-box { 
            background: #333; 
            padding: 15px; 
            border-radius: 10px; 
            text-align: center; 
            width: 180px; 
            transition: all 0.3s ease-in-out;
            border: 2px solid transparent;
        }

        .player-box:hover { 
            transform: scale(1.05); 
            border-color: #47cfff;
        }

        .eliminated { 
            background: #ff4747; 
            opacity: 0.5; 
            text-decoration: line-through;
        }

        /* Input Fields */
        input {
            width: 100%; 
            padding: 12px; 
            border: 2px solid #47cfff; 
            border-radius: 5px; 
            background: #222; 
            color: white; 
            font-size: 1rem; 
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        input:focus { 
            border-color: #fff; 
            outline: none; 
            transform: scale(1.05);
        }

        /* Button */
        button {
            padding: 12px;
            background: #47cfff;
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Game Info */
        .game-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .hidden {
            display: none !important;
        }

        /* Winner Animation */
        .winner-badge {
            color: #ffdd57;
            font-size: 1.2rem;
            text-shadow: 0 0 10px rgba(255, 221, 87, 0.8);
            animation: blink 1s infinite alternate;
            margin-top: 10px;
        }

        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }

        /* Game Over Screen */
        .game-over {
            position: relative;
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            border: 3px solid #47cfff;
            animation: pulse 2s infinite;
        }

        .game-over h2 {
            color: #47cfff;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .number-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(45px, 1fr));
            gap: 5px;
            max-width: 700px;
            margin: 20px auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        
        .number-box {
            background: #333;
            border: 2px solid #47cfff;
            border-radius: 5px;
            padding: 10px 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #fff;
            font-weight: bold;
        }
        
        .number-box:hover {
            background: #47cfff;
            color: #000;
            transform: scale(1.1);
        }
        
        .number-box.selected {
            background: #47cfff;
            color: #000;
            transform: scale(1.1);
            pointer-events: none;
        }
        
        .number-box.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            pointer-events: none;
        }
        
        .selected-number {
            font-size: 2rem;
            color: #47cfff;
            margin: 20px 0;
            font-weight: bold;
        }

        /* Add these new styles */
        .result-info {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .result-numbers {
            display: flex;
            justify-content: space-around;
            font-size: 1.2rem;
            color: #47cfff;
        }

        .average, .target {
            padding: 10px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 5px;
            margin: 5px;
        }

        .player-number {
            margin-top: 8px;
            font-size: 0.9rem;
            color: #aaa;
        }

        /* Add these responsive styles */
        @media (max-width: 768px) {
            .container { 
                padding: 10px;
                width: 100%;
                max-width: 100%;
                min-height: 100vh;
                margin: 0;
                border-radius: 0;
                overflow-x: hidden;
            }
            
            h1 { 
                font-size: 1.8rem;
                margin-bottom: 15px;
            }
            
            .number-grid {
                grid-template-columns: repeat(8, 1fr);
                gap: 3px;
                padding: 5px;
                margin: 10px 0;
            }
            
            .number-box {
                min-height: 44px;
                min-width: 44px;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 0.9rem;
            }
            
            .player-box {
                width: 100%;
                padding: 10px;
                font-size: 0.9rem;
                margin: 5px 0;
            }
            
            .result-numbers {
                flex-direction: column;
                gap: 5px;
            }
            
            .timer {
                font-size: 1.5rem;
                padding: 8px 15px;
            }

            .game-info {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                margin: 10px 0;
            }

            .game-info h3 {
                font-size: 0.9rem;
                text-align: center;
            }

            .player-item {
                padding: 8px;
                font-size: 0.9rem;
            }

            .selected-number {
                font-size: 1.5rem;
                margin: 10px 0;
            }
        }

        @media (max-width: 375px) {
            .number-grid {
                grid-template-columns: repeat(6, 1fr);
                gap: 2px;
            }
            
            .player-box {
                width: 100%;
            }
            
            h1 {
                font-size: 1.5rem;
            }

            .number-box {
                min-height: 40px;
                min-width: 40px;
                font-size: 0.8rem;
            }

            .winner-announcement {
                font-size: 2rem;
            }

            .winner-name {
                font-size: 1.8rem;
            }
        }

        @media (max-height: 700px) {
            .container {
                padding: 5px;
            }
            
            h1 {
                margin-bottom: 8px;
            }
            
            .game-info {
                margin: 5px 0;
            }
            
            .number-box {
                min-height: 36px;
                min-width: 36px;
            }
        }

        /* Countdown Animation */
        .countdown-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .countdown-number {
            font-size: 6rem;
            color: #47cfff;
            animation: countdownPulse 1s ease-in-out;
        }
        
        @keyframes countdownPulse {
            0% { transform: scale(2); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Add these styles for player items and starting message */
        .player-item {
            background: rgba(71, 207, 255, 0.1);
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .starting-message {
            color: #47cfff;
            font-size: 1.2rem;
            margin-top: 15px;
            animation: pulse 1s infinite alternate;
        }

        .players-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
            max-width: 300px;
            margin: 0 auto;
        }

        @media (max-width: 480px) {
            .countdown-number {
                font-size: 4rem;
            }
            
            .result-info {
                font-size: 0.9rem;
            }
            
            .game-info h3 {
                font-size: 1rem;
            }
        }

        /* Add these new styles for winner animation */
        @keyframes confetti {
            0% { transform: translateY(0) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(1000px) rotateZ(720deg); opacity: 0; }
        }
        
        .winner-announcement {
            font-size: 3rem;
            color: #47cfff;
            text-shadow: 0 0 20px rgba(71, 207, 255, 0.8);
            margin-bottom: 30px;
            animation: winnerPulse 2s infinite;
        }
        
        @keyframes winnerPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); text-shadow: 0 0 30px rgba(71, 207, 255, 0.9); }
            100% { transform: scale(1); }
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #47cfff;
            animation: confetti 3s ease-in infinite;
            z-index: 1000;
        }
        
        .trophy {
            font-size: 5rem;
            margin: 20px 0;
            animation: trophyShine 3s infinite;
        }
        
        @keyframes trophyShine {
            0% { text-shadow: 0 0 20px gold; }
            50% { text-shadow: 0 0 40px gold, 0 0 60px gold; }
            100% { text-shadow: 0 0 20px gold; }
        }
        
        .winner-name {
            font-size: 2.5rem;
            color: gold;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }
        
        .play-again-btn {
            background: linear-gradient(45deg, #47cfff, #3b8cff);
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(71, 207, 255, 0.4);
        }
        
        .play-again-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(71, 207, 255, 0.6);
        }

        /* Add this CSS to help with player name matching */
        .eliminated .player-name {
            text-decoration: line-through;
            color: #ff4747;
        }

        /* Style for eliminated player's timer */
        .timer.eliminated {
            background: #ff4747;
            animation: none;
        }

        /* Room info styles */
        .room-info {
            margin-top: 20px;
            color: #aaa;
            font-size: 0.9rem;
        }

        .hint {
            color: #47cfff;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        #room-id {
            text-transform: lowercase;
        }

        /* Player identity styles */
        .player-identity {
            background: rgba(71, 207, 255, 0.2);
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 1.2rem;
            color: #47cfff;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(71, 207, 255, 0.4);
        }
        
        .current-player {
            border: 2px solid #47cfff;
            background: rgba(71, 207, 255, 0.2);
            font-weight: bold;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        /* Audio Controls */
        .audio-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .music-btn {
            background: rgba(71, 207, 255, 0.2);
            border: 2px solid #47cfff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        
        .music-btn:hover {
            background: rgba(71, 207, 255, 0.4);
            transform: scale(1.1);
        }
        
        .music-on, .music-off {
            transition: all 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .audio-control {
                top: 10px;
                right: 10px;
            }
            
            .music-btn {
                width: 36px;
                height: 36px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Audio Controls -->
        <div class="audio-control">
            <button id="music-toggle" class="music-btn">
                <span class="music-on">🔊</span>
                <span class="music-off hidden">🔇</span>
            </button>
        </div>

        <!-- Login Screen -->
        <div id="login-screen">
            <h1>Balance Scale Game 🎮</h1>
            <div class="login-form">
                <input type="text" id="player-name" placeholder="Enter your name">
                <input type="text" id="room-id" placeholder="Enter room ID">
                <button id="join-btn">Join Game</button>
            </div>
            <div class="room-info">
                <p>Join an existing room or create a new one!</p>
                <p class="hint">Tip: Use any text as room ID</p>
            </div>
        </div>

        <!-- Waiting Room -->
        <div id="waiting-room" class="hidden">
            <h1>Waiting for Players</h1>
            <div class="timer" id="player-counter">1/4 Players</div>
            <div class="players-grid" id="player-list"></div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="hidden">
            <h1>Balance Scale Game 🎮</h1>
            <div class="game-info">
                <h3>Target: 0.8 × average of all numbers</h3>
                <div class="timer" id="timer">30</div>
            </div>
            
            <div class="players-grid" id="players-grid"></div>
            
            <div class="number-grid" id="number-grid"></div>
            <div id="selected-number" class="selected-number hidden"></div>
        </div>
    </div>

    <!-- Add background audio element -->
    <audio id="bg-music" loop>
        <source src="sounds/game.M4A" type="audio/mp4">
    </audio>

    <script src="script.js"></script>
</body>
</html>
